    <script> //---Задание №3---//
        var a = +prompt("Введите первое число");
        var b = +prompt("Введите второе число");
        if(a > 0 && b > 0){
            c = a - b;
            alert(a +" - " + b +" получается " + c);
            }
            else if(a < 0 && b < 0){
                c = a * b;
                alert(a +" умножить на " + b +" получается: " + c);
            }
            else if(a < 0 && b > 0 || a > 0 && b < 0){
                c = a + b;
                alert(a +" + " + b +" получается: " + c);
            }
    </script>
