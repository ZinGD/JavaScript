<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертация</title>
</head>
<body>
   
   <script>
       var temperatureCelsius = prompt("Введите число в градусах по Цельсию");
       
       temperatureCelsius = parseInt(temperatureCelsius);
       
       var temperatureFahrenheit = (temperatureCelsius * 9 / 5) + temperatureCelsius;
       let message = "Температура по Фаренгейту равна: " + temperatureFahrenheit;
       alert(message);
       
   </script>   
</body>
</html>















<!--1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию

(32 °C × 9/5) + 32 = 89,6 °F

-->
