    <script>
        
        /*------1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.*/
        //-------------------------------------------------------
        
        console.log("---1 задание---");
        var max = 999;
        var Numbers = {
            Число: Math.round(Math.random() * max),
            Единицы: 0, Десятки: 0, Сотни: 0,
        };
        if (Numbers.Число <= 9) {
            Numbers.Единицы = Numbers.Число;
        } else if (Numbers.Число <= 999) {
            Numbers.Единицы = Math.floor(Numbers.Число % 10);
            Numbers.Десятки = Math.floor(Numbers.Число / 10 % 10);
            Numbers.Сотни = Math.floor(Numbers.Число / 100 % 10);
        } else {
            Numbers.Число = 0;
            console.log("Вы ввели неверное число. Необходимо ввести чисто от 0 до 999");
        }
        console.log(Numbers);
        
    </script>
    
    <script>
        
        /*------2. Для игры, реализованной на уроке, добавить возможность вывода хода номер n (номер задается пользователем)*/
        //-------------------------------------------------------
        
        console.log("---2 задание---");
        var number = [];
        var attemptsToEnter = 0;
        generateNumber();
        guessNumber();

        function generateNumber() {
            number = [];
            var min = 0;
            var max = 9;
            for (var i = 0; i < 4; i++) {
                var part = Math.round(min + Math.random() * (max - min));
                if (i == 0) {
                    number[i] = part;
                }
                else {
                    while (number.indexOf(part) != -1) {
                        part = Math.round(min + Math.random() * (max - min));
                    }
                    number[i] = part;
                }
            }
        }

        function guessNumber() {
            var result = prompt("Введите число (-1 - закончить игру)", 0);
            var gameIsRunning = true;
            var stroke = [];
            stroke.push(result);
            // Массив для записи резельтатов
            while (gameIsRunning) {
                // Выход из игры
                if (parseInt(result) == -1) {
                    gameIsRunning = false;
                }
                // Если не ввели число
                else if (parseInt(result) == 0 || isNaN(parseInt(result))) {
                    alert("Вы не ввели число");
                    result = prompt("Введите число (-1 - закончить игру)", 0);
                }
                else {
                    var answer = checkNumber(result);
                    if (answer[0]) {
                        var history = prompt("Поздравляем! Вы угадали число. Кол-во попыток: " + attemptsToEnter + ". Введите номер хода чтобы узнать его результат (0 вывести всю историю)");
                        // Выводим результат хода
                        if (history > 0) {
                            history -= 1;
                            alert("Результат хода: " + stroke[history]);
                        }
                        // Если выбран ноль выводим всю историю
                        else {
                            a = [];
                            b = 0;
                            // Создаем цикл
                            for (i = 1; i < stroke.length; i++) {
                                b++;
                                c = "Ход " + i + " Результат: " + stroke[b] + '\r\n';
                                a.push(c);
                            }
                            // Выводим результаты
                            alert(a.join(''));
                        }
                        // Останавливаем игру
                        gameIsRunning = false;
                    }
                    else {
                        // Следующий ход
                        result = prompt("Быки: " + answer[1] + " Коровы: " + answer[2] + " Введите число (-1 - закончить игру)", 0);
                        stroke.push(result);
                        console.log(stroke);
                    }
                }
            }
        }

        function checkNumber(myresult) {
            attemptsToEnter++;
            var answer = [false, 0, 0];
            console.log(myresult);
            console.log(number);
            var ranks = myresult.split("");
            for (var i = 0; i < ranks.length; i++) {
                if (parseInt(ranks[i]) == number[i]) {
                    answer[1]++;
                }
                else if (number.indexOf(parseInt(ranks[i])) != -1) {
                    answer[2]++;
                }
            }
            if (answer[1] == 4) {
                answer[0] = true;
            }
            return answer;
        }
        
    </script>
